<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Personality Quiz Maker</title>
  </head>
  <body>
    <div id="app">
      <div v-if="state === list">
        <h1>Personality Quiz Maker</h1>
        <div v-for="q in quizNames">
	  <div class="quizdesc">
            <h3>{{quiz.title}}</h3>
	    <button @click="playQuiz(q)" class="play">Play</button>
	  </div>
	  <hr>
        </div>
      </div>
      <div v-if="state === details">
	<input type="text" v-model="quiz.title">
	<div v-for="p in quiz.personalities">
	  <div class="persondesc">
	    <input type="text" v-model="p.title">
	    <input type="text" v-model="p.text">
	    <button>Delete Personality Type</button>
	  </div>
	</div>
	<div @click="addPersonality()">Add Personality Type</div>
      </div>
      <div v-if="state === create">
	<h1>Create Quiz</h1>
	<div v-for="question in quiz.questions">
	  <p>Question:</p>
	  <input type="text" v-model="question.text"></input>
	  <button>Delete Question</button>
	  <div v-for="answer in quiz.answers">
	    <p>{{answer.personality}}</p>
	    <input type="text" v-model="answer.text"></input>
	  </div>
	</div>
	<button @click="addQuestion()">Add Question</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js" integrity="sha256-pU9euBaEcVl8Gtg+FRYCtin2vKLN8sx5/4npZDmY2VA=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
